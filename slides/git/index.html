# Clone 
Um nun Dateien lokal bearbeiten zu kÃ¶nnen, muss man die Server-Version lokal speichern und mit **Git** verknÃ¼pfen. Dies nennt man **clonen**, da man ein Spiegelbild der Server-Version lokal auf seinem Computer anlegt.

Dies geht schnell Ã¼ber die Eingabeaufforderung (Windows) oder Ã¼bers Terminal (Mac). Dazu navigiert man einfach in den Ordner, in dem man das *git repository* speichern mÃ¶chte. In andere Ordner gelangt man mit dem Befehl `cd` (*change directory*). Ich speichere alle git-repositories in einem Ordner namens `gitlab` in `documents`. Hierbei muss beim Navigieren beachten, wo man startet und von dort den Weg Ã¼ber den `cd`-Befehl eingeben. Den Link zum Clonen muss man aus dem jeweiligen Projekt herauskopieren (Button Clone, https- oder ssh-Zugriff wÃ¤hlen)

# Commit 
.font90[
Nachdem man das Repository lokal gecloned hat, kann man die Dateien in dem Ordner bearbeiten. Will man diese neuen Versionen an den Server schicken und allen sichtbar machen, macht man folgenden Dreischritt: **commit**, **pull** &amp; **push**.
]
--
.font90[
Mit **commit** als ersten Schritt geben wir **Git** an, dass die Ã„nderungen, die wir gemacht haben, registriert und in die Server-Versionen hinzugefÃ¼gt werden sollen Dazu mÃ¼ssen wir zwei Befehle per *Commandline* ausfÃ¼hren. **Wichtig**: Man muss direkt in dem Verzeichnis sein, der das Repository darstellt. In meinem Beispiel muss ich also in das Verzeichnis `mtg21-tidyverse` wechseln, in dem das Repository gecloned wurde. 

Mit `git add .` geben wir an, dass alle bearbeiteten VerÃ¤nderungen in dem Ordner an den Server geschickt werden sollen. Mit `git commit` machen wir daraus eine neue Version und fÃ¼gen mit `-m` und dem Text in AnfÃ¼hrungsstrichen eine kurze Beschreibung hinzu. Jetzt muss man dies nur noch an den Server schicken!
]

--
 
```bash

```

# Pull &amp; Push 
Wenn wir bearbeitete Dateien an den Server schicken wollen, fÃ¼hren wir zuerst *commit* aus. AnschlieÃŸend fÃ¼hren wir **pull** aus und dann **push**.

Mit **pull** ziehen wir die aktuellste Version vom Server auf unser lokales Verzeichnis. **Wichtig:** Man muss vorher seine lokalen Ã„nderungen mit commit speichern. **Pull** vor **Push** ist wichtig, da ja auch andere Personen an den Dateien arbeiten und evtl. ist die eigene lokale Version gar nicht mehr die aktuellste. Wenn man das vergisst, kann es zum **merge error** kommen. Nachdem man dann die eigenen Ã„nderungen committed hat, und die aktuellste Version gepulled hat, kann man seine Bearbeitung pushen. 

--

```bash

git push origin main
```

# Branch
Ein **branch** ist eine Abzweigung in einem Repository. Manche repositories sind so eingestellt, dass jede Person im Repository auf ihrem eigenen **branch** arbeitet und dann am Ende alles final zusammengefÃ¼gt wird. 

--

Ein neuer Branch kann im entsprechenden Verzeichnis ganz leicht erstellt werden:
```bash
cd documents/gitlab/mtg21-tidyverse
git branch phil
```
--

Um dann in diesem Branch zu arbeiten, muss man in diesen wechseln:
```bash
git checkout phil
```

Mit diesem Befehl kann man in alle Branches wechseln.
